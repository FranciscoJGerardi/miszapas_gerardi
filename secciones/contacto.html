        <fieldset>

            <label for="Detalles">Consulta o recomendacion</label>
            <textarea name="cor" id="cor" cols="50" rows="10" maxlength="200" ></textarea>
            <input type="submit" value="Hacer pedido">
            <input type="reset" value="Limpiar formulario">
